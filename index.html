<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Greeting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #f7d794, #ff9ff3, #6c5ce7, #00cec9);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(0,0,0,0.35);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.5em;
      line-height: 1.5em;
      text-shadow: 1px 1px 3px #000;
    }

    .sender {
      margin-top: 20px;
      font-size: 1.2em;
      font-style: italic;
    }

    .share {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1;}
      100% { transform: translateY(-50vh) rotate(45deg); opacity: 0;}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’– Happy Valentine's Day! ðŸ’–</h1>
    <p id="message">Sending love and hugs to everyone this Valentineâ€™s Day! ðŸ’Œ</p>
    <p id="sender" class="sender"></p>
    <p class="share">ðŸ’Œ Send this to someone you love! ðŸ’Œ</p>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const receiver = urlParams.get('n');
    const sender = urlParams.get('s');

    const messageEl = document.getElementById('message');
    const senderEl = document.getElementById('sender');

    if(receiver && sender) {
      messageEl.innerText = 
        `Hey ${receiver}! ðŸŒ¹ Just wanted to tell you how special you are. ` +
        `May your day be filled with love, laughter, and lots of sweet surprises! ðŸ’˜`;
      senderEl.innerText = `â€” From ${sender}`;
    } else {
      messageEl.innerText = `ðŸ’˜ Happy Valentine's Day! ðŸ’˜ Wishing you love and happiness!`;
      senderEl.innerText = "";
    }

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.width = heart.style.height = 10 + Math.random() * 20 + 'px';
      heart.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
