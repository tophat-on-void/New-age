<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* Background Gradient Animation */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Main Container */
.container {
  text-align: center;
  padding: 50px 40px;
  border-radius: 30px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 50px rgba(0,0,0,0.3);
  position: relative;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% {transform: translateY(0);}
  50% {transform: translateY(-15px);}
}

/* Valentine Title */
h1 {
  font-size: 3em;
  color: #fff;
  margin-bottom: 20px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% {transform: scale(1);}
  50% {transform: scale(1.05);}
}

/* Heart Icon */
.heart {
  color: #ff0a54;
  font-size: 3em;
  animation: beat 1s infinite;
  margin-bottom: 20px;
}

@keyframes beat {
  0%, 100% {transform: scale(1);}
  25% {transform: scale(1.2);}
  50% {transform: scale(1);}
  75% {transform: scale(1.2);}
}

/* Valentine Message */
.message {
  font-size: 1.5em;
  color: #fff;
  margin-bottom: 30px;
  text-shadow: 1px 1px 8px rgba(0,0,0,0.3);
  line-height: 1.6;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to {opacity: 1;}
}

/* Footer */
.footer {
  font-size: 1.5em;
  color: #fff;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
  animation: fadeIn 4s ease forwards;
  opacity: 0;
}

/* Floating Hearts Animation */
.heart-float {
  position: absolute;
  font-size: 1.5em;
  color: #ff0a54;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-800px) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>üíå Happy Valentine‚Äôs Day! üíå</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="message">
    Roses are red, violets are blue,<br>
    Wishing a day full of love for you!<br>
    May your heart be happy and your smile shine bright,<br>
    Happy Valentine‚Äôs Day, with all my light!
  </div>
  <div class="footer">From Jeffery üíñ</div>
</div>

<!-- Floating Hearts Script -->
<script>
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart-float');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.animationDuration = 5 + Math.random() * 5 + 's';
  heart.innerText = '‚ù§Ô∏è';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 10000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
